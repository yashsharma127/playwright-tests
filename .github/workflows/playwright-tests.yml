name: Playwright Tests on Azure VM

on:
  push:
    branches: [ "tests", "main" ]
  pull_request:
    branches: [ "tests", "main" ]

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Node Modules
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          .npm
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Cache Playwright Browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-browsers-

    - name: Install Playwright Browsers (if not cached)
      run: |
        if [ ! -d ~/.cache/ms-playwright ]; then
          npx playwright install --with-deps
        fi

    - name: Create .env file with URL
      run: |
        echo "TARGET_VM_URL=http://${{ secrets.TARGET_VM_IP }}" > .env

    - name: Run Playwright tests with trace and video recording
      run: npx playwright test --reporter=html --output=playwright-report

    - name: Upload Playwright Trace and Video Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: playwright-traces
        path: |
          trace.zip
          videos/**/*.webm
          screenshots/**/*.png
